<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Clientes ANDINA</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 15px; 
            background-color: #f4f7f6; 
            margin: 0;
        }

        h2 { color: #2D68C4; margin-bottom: 20px; text-align: center; font-size: 1.5rem; }

        /* Ajuste responsivo para la tarjeta */
        .card { 
            width: 100%; 
            max-width: 420px; /* Se queda en este tamaño en PC, pero se encoge en celular */
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box; /* Asegura que el padding no desborde el ancho */
        }

        .field { margin-bottom: 15px; }

        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #34495e; 
            font-size: 14px; 
        }

        /* Campos más grandes para facilitar el toque táctil */
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #dcdde1; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 16px; /* Evita que el iPhone haga zoom automático al enfocar */
        }

        button { 
            width: 100%; 
            padding: 14px; 
            background: #2D68C4; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover { background: #1a4a8c; }
        button:active { background: #219150; } /* Efecto visual al tocar en móvil */

        /* Mensaje de éxito responsivo */
        #mensaje-exito { 
            display: none; 
            margin-top: 20px; 
            padding: 15px; 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
            border-radius: 8px; 
            text-align: center; 
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Ajustes extra para pantallas muy pequeñas */
        @media (max-width: 360px) {
            h2 { font-size: 1.2rem; }
            .card { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>CREACIÓN CLIENTE ANDINA</h2>

        <form 
            action="https://script.google.com/macros/s/AKfycbzi4MhjFAPVEYb3ekVVcvxIHM9LmIvHDbzU9RZW47vlovjDz47H6kL8_dzx_i-imxvjkQ/exec" 
            method="POST" 
            target="hidden_iframe" 
            onsubmit="mostrarMensaje()">
            
            <div class="field">
                <label>Tipo de Documento:</label>
                <select name="tipo_doc">
                    <option value="CC">CC</option>
                    <option value="CE">CE</option>
                    <option value="PA">PA</option>
                    <option value="TI">TI</option>
                </select>
            </div>

            <div class="field">
                <label>Número de documento:</label>
                <input type="text" name="num_doc" required>
            </div>

            <div class="field">
                <label>Razón social:</label>
                <input type="text" id="razon_social" name="razon_social" required>
            </div>

            <div class="field">
                <label>Dirección:</label>
                <input type="text" name="direccion" required>
            </div>

            <div class="field">
                <label>Ciudad:</label>
                <input type="text" name="ciudad" required>
            </div>

            <div class="field">
                <label>Correo Electrónico:</label>
                <input type="email" name="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="field">
                <label>Persona de Contacto:</label>
                <input type="text" name="contacto" required>
            </div>

            <div class="field">
                <label>Teléfono:</label>
                <input type="tel" name="telefono" placeholder="Solo números" required>
            </div>

            <div class="field">
                <label>Vendedor:</label>
                <input type="text" name="vendedor" required>
            </div>

            <div class="field">
                <label>¿Requiere Orden de Compra?:</label>
                <select name="requiere_oc">
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button type="submit">Crear Cliente</button>
        </form>
    </div>

    <div id="mensaje-exito"></div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <script>
        function mostrarMensaje() {
            const nombre = document.getElementById('razon_social').value;
            const mensajeDiv = document.getElementById('mensaje-exito');
            
            mensajeDiv.style.display = "block";
            mensajeDiv.innerHTML = `Se ha creado el cliente <strong>"${nombre}"</strong> correctamente en nuestra Base de Datos`;
            
            // Scroll suave hacia el mensaje para que el usuario lo vea en móvil
            setTimeout(() => {
                mensajeDiv.scrollIntoView({ behavior: 'smooth' });
            }, 100);

            setTimeout(() => {
                document.querySelector('form').reset();
            }, 500);
        }
    </script>

</body>
</html>
